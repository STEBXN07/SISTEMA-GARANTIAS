<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.T. Credisur-K</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen">
        <h2 style="color:var(--primary)">ACCESO SEGURO</h2>
        <p>Credisur-K Admin</p>
        <input type="password" id="pin" class="pin-input" placeholder="****" maxlength="4">
        <p id="error-msg">Clave Incorrecta</p>
    </div>

    <div class="container" id="app">
        <header>
            <h1>CREDISUR-K</h1>
            <p>Sistema de Trazabilidad y Garant√≠as</p>
        </header>

        <div class="form-card">
            <h3>üìù Nuevo Caso (Radicaci√≥n)</h3>
            
            <div class="row">
                <div class="col">
                    <label>Nombre Cliente</label>
                    <input type="text" id="nombre">
                </div>
                <div class="col">
                    <label>C√©dula</label>
                    <input type="number" id="cedula">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Celular 1</label>
                    <input type="number" id="cel1">
                </div>
                <div class="col">
                    <label>Celular 2 (Ref)</label>
                    <input type="number" id="cel2">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Direcci√≥n / Barrio</label>
                    <input type="text" id="direccion">
                </div>
                <div class="col">
                    <label>Marca / Proveedor</label>
                    <select id="proveedor">
                        <option value="General">General</option>
                        <option value="JLC">JLC</option>
                        <option value="Samurai">Samurai</option>
                        <option value="Oster">Oster</option>
                        <option value="Haceb">Haceb</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Producto</label>
                    <input type="text" id="producto">
                </div>
                <div class="col">
                    <label>Serial</label>
                    <input type="text" id="serial">
                </div>
            </div>
            
            <div class="row">
                 <div class="col">
                    <label># Radicado Inicial (Si tiene)</label>
                    <input type="text" id="radicado" placeholder="Ej: RAD-2025-001">
                </div>
                 <div class="col">
                    <label>Fecha Compra</label>
                    <input type="date" id="fechaCompra">
                </div>
            </div>

            <label>Falla Reportada</label>
            <textarea id="problema" rows="2"></textarea>

            <button class="btn-main" onclick="registrarCaso()">CREAR EXPEDIENTE üìÅ</button>
        </div>

        <div class="search-bar">
            <input type="text" id="buscador" placeholder="üîç Buscar por c√©dula, nombre o radicado..." onkeyup="buscar()">
        </div>
        
        <div id="lista"></div>

        <br><br>
        <button onclick="cerrarSesion()" class="btn-logout">üîí Bloquear</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
