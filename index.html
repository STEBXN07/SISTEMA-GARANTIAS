<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>S.A.T. Credisur-K Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--primary); margin-bottom:10px;">CREDISUR-K</h2>
            <p style="color:#aaa;">Sistema de Gesti√≥n V11</p>
            <input type="password" id="pin" class="pin-input" placeholder="PIN DE ACCESO" maxlength="4" inputmode="numeric">
        </div>
    </div>

    <div id="image-modal" class="modal" onclick="cerrarModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img-full">
    </div>

    <div class="container" id="app">
        <header>
            <div class="header-top">
                <div>
                    <h1>CREDISUR-K</h1>
                    <span class="badge b-postventa">ADMINISTRADOR</span>
                </div>
                <div class="header-actions">
                    <button onclick="descargarBackup()" title="Descargar Copia de Seguridad" class="btn-icon">üíæ</button>
                    <button onclick="abrirConfig()" title="Configurar Proveedores" class="btn-icon">‚öôÔ∏è</button>
                    <button onclick="cerrarSesion()" title="Salir" class="btn-icon" style="color:red;">üîí</button>
                </div>
            </div>
            
            <div class="dashboard-grid">
                <div class="stat-card">
                    <span id="count-pendientes" class="num">0</span>
                    <small>‚è≥ Pendientes</small>
                </div>
                <div class="stat-card">
                    <span id="count-tramite" class="num">0</span>
                    <small>üîß En Taller</small>
                </div>
                <div class="stat-card">
                    <span id="count-solucionados" class="num" style="color:var(--success)">0</span>
                    <small>‚úÖ Listos</small>
                </div>
            </div>
        </header>

        <div id="config-panel" style="display:none;" class="form-card animate-fade">
            <h3>‚öôÔ∏è Gesti√≥n de Proveedores</h3>
            <div class="input-group-row">
                <input type="text" id="nuevo-proveedor" placeholder="NUEVO PROVEEDOR...">
                <button onclick="agregarProveedor()" class="btn-action">AGREGAR</button>
            </div>
            <div id="lista-proveedores" class="tags-container"></div>
            <button onclick="cerrarConfig()" class="btn-secondary full-width">Cerrar Panel</button>
        </div>

        <div class="form-card">
            <div class="ia-box">
                <div class="ia-header">
                    <span class="material-icons">smart_toy</span> 
                    <label>AUTO-COMPLETAR (IA)</label>
                </div>
                <textarea id="texto-whatsapp" rows="3" placeholder="Pegue el mensaje de WhatsApp aqu√≠..."></textarea>
                <button onclick="iaCompletar()" class="btn-ia">‚ú® EXTRAER DATOS AUTOM√ÅTICAMENTE</button>
            </div>

            <h3 class="section-title">üìù Nuevo Registro</h3>
            
            <div class="form-grid">
                <div class="col-full">
                    <label>Tipo de Gesti√≥n</label>
                    <select id="tipo-gestion" onchange="verificarTipo()">
                        <option value="POSTVENTA">üõ†Ô∏è POSTVENTA (Garant√≠a / Reparaci√≥n)</option>
                        <option value="PREVENTA">üí∞ PREVENTA (Apartado / Pedido)</option>
                    </select>
                </div>

                <div class="col-half"><label>Nombre Cliente</label><input type="text" id="nombre"></div>
                <div class="col-half"><label>C√©dula</label><input type="number" id="cedula"></div>

                <div class="col-half"><label>Celular 1 (Principal)</label><input type="number" id="cel1"></div>
                <div class="col-half"><label>Celular 2 (Ref)</label><input type="number" id="cel2"></div>

                <div class="col-half"><label>Direcci√≥n / Barrio</label><input type="text" id="direccion"></div>
                <div class="col-half">
                    <label>Proveedor (Origen)</label>
                    <select id="proveedor"></select>
                </div>

                <div class="col-half"><label>Producto</label><input type="text" id="producto" placeholder="Ej: Lavadora..."></div>
                <div class="col-half"><label>Marca</label><input type="text" id="marca" placeholder="Ej: Samsung..."></div>
                
                <div class="col-half"><label>Serial</label><input type="text" id="serial"></div>
                <div class="col-half"><label># Radicado / Orden</label><input type="text" id="radicado"></div>
                
                <div class="col-full">
                    <label>Fecha Inicio / Compra</label>
                    <input type="date" id="fechaCompra">
                </div>

                <div class="col-full">
                    <label>üì∏ Evidencia (Factura/Da√±o)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="input-foto" accept="image/*">
                    </div>
                    <div id="preview-container" style="display:none; text-align:center; margin-top:10px;">
                        <img id="img-preview" class="thumb-preview">
                        <small style="display:block; color:#aaa;">Vista previa (Se comprimir√° al guardar)</small>
                    </div>
                </div>

                <div class="col-full">
                    <label>Descripci√≥n del Problema</label>
                    <textarea id="problema" rows="3"></textarea>
                </div>
            </div>

            <button class="btn-main" onclick="registrarCaso()">üíæ GUARDAR EN EL SISTEMA</button>
        </div>

        <div class="search-section">
            <span class="material-icons search-icon">search</span>
            <input type="text" id="buscador" placeholder="Buscar por c√©dula, nombre, radicado..." onkeyup="buscar()">
        </div>
        
        <div id="lista"></div>
        <br><br>
        <p style="text-align:center; color:#555; font-size:12px;">Credisur-K System v11.0</p>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
